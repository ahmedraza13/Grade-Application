<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
  </head>

  <body>

    <label for="percent">Enter your percentage</label> <br />

    <input type="number" id="percent" /> <br />

    <button onclick="grade()">Check</button>

    <h1 id="answer"></h1>

    <table>
      <tr>
        <th>S.No</th>
        <th>Boundaries of Scale</th>
        <th>Letter Grades</th>
      </tr>
     

      <tr>
        <td>1</td>
        <td>90-100</td>
        <td class="center">A+</td>
      </tr>
      <tr>
        <td>2</td>
        <td>87-89</td>
        <td>A</td>
      </tr>
      <tr>
        <td>3</td>
        <td>82-86</td>
        <td class="center">B+</td>
      </tr>
      <tr>
        <td>4</td>
        <td>77-81</td>
        <td>B</td>
      </tr>
      <tr>
        <td>5</td>
        <td>70-76</td>
        <td class="center">C+</td>
      </tr>
      <tr>
        <td>6</td>
        <td>60-69</td>
        <td>C</td>
      </tr>
      <tr>
        <td>7</td>
        <td>50-59</td>
        <td class="center">D+</td>
      </tr>
      <tr>
        <td>8</td>
        <td>40-49</td>
        <td>D</td>
      </tr>
      <tr>
        <td>9</td>
        <td>33-39</td>
        <td>E</td>
      </tr>
      <tr>
        <td>10</td>
        <td>32 & Below</td>
        <td>Failed</td>
      </tr>
    </table>
  </body>
</html>
